<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>

</head>
<body>
    <div id="container">
        <div id="home" class="flex column flex center">
            <h1>Do you even code??</h1></br>
            <button id="startButton">Start Now</button></br>
            <button id="highscore-btn">High Scores</button>
        </div>
    </div>
    <header class="title-container">
        <h1 class="title">Coding Quiz</h1>   
    </header>
    
    <div id="left-container">
        <div class="admin">
            <h4 id="time">Time Length:</h4></br>
            <h4 id="name">Name:</h4>
        </div>
        <div class="progress">
            <h2>Question: </h2>
        </div>
    </div>  

    <div id="right-container">
        <div id="question">Question</div>
        <div id="answer-btn"></div>
            <button id="answer1">Answer 1</button>
            <button id="answer2">Answer 2</button>
            <button id="answer3">Answer 3</button>
            <button id="answer4">Answer 4</button>
    </div>

    <div class="controls">

        <button id="next-btn"> Next</button>

    </div>
    
</body>
<script src="script.js"></script>

</html>
